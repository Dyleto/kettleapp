<!doctype html>
<html lang="fr" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark only" />

    <style>
      :root {
        color-scheme: dark only;
      }

      html {
        /* Force le fond sombre sur tout le document HTML */
        background-color: #18181b;
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        /* Force le fond sombre sur le corps aussi */
        background-color: #18181b;
        /* Prend toute la hauteur pour éviter les trous */
        min-height: 100%;
        width: 100%;

        /* LA CORRECTION SAFARI : */
        /* Empêche de scroller "plus loin que la fin" et de voir le vert derrière */
        overscroll-behavior-y: none;

        /* Optimisation mobile */
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        /* S'assure que React prend toute la place */
        min-height: 100%;
        display: flex;
        flex-direction: column;
        /* Isole le contexte d'empilement (aide pour les bugs de z-index/couleur) */
        isolation: isolate;
        background-color: #18181b;
      }
    </style>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android-chrome-512x512.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kettle - Plateforme de coaching sportif personnalisé"
    />
    <meta name="theme-color" content="#18181b" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Kettle" />
    <meta
      property="og:description"
      content="Plateforme de coaching sportif personnalisé"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.kettleapp.fr" />

    <title>Kettle</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
